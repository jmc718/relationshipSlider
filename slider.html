<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Input Range with Dynamic Label</title>
  <link rel="stylesheet/less" type="text/css" href="style.less">
  <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="code.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="updateSlider">

  <header>
    <h1> Glaze Shield's Relationships</h1>

  </header>



  <div class="character">

    <table>
      <tr>
        <td>
            <h2>Azure</h2>
            <input class="slider" value="7.1" min="0" max="10" step=".1" name="rangeslider" type="range" disabled />
        </td>
        <td>
            <div class="portrait">
              <img class="avatar" src="assets/characters/Azure.png" />
              <img class="frame" src="assets/characters/frame.png" />
            </div>
        </td>
      </tr>
      <tr>
        <td>
            <h2>Blue</h2>
            <input class="slider" value="6.0" min="0" max="10" step=".1" name="rangeslider" type="range" disabled />
        </td>
        <td>
            <div class="portrait">
              <img class="avatar" src="assets/characters/Blue.png" />
              <img class="frame" src="assets/characters/frame.png" />
            </div>
        </td>
      </tr>
      <tr>
        <td>
            <h2>Clinch</h2>
            <input class="slider" value="7" min="0" max="10" step=".1" name="rangeslider" type="range" />
        </td>
        <td>
            <div class="portrait">
              <img class="avatar" src="assets/characters/Clinch.png" />
              <img class="frame" src="assets/characters/frame.png" />
            </div>
        </td>
      </tr>
    </table>





  </div>

</body>

</html>
